
<div class="row">
  <div class="col-4">
    <h4>Vendor List</h4> 
  </div>
  <div class="col-8">
    <div style="float: right;">
      <button class="create-button" style="float: left; margin-right: 10px; margin-top: 4px;"
        placement="bottom" ngbTooltip="Export to Excel" triggers="hover" (click)="exportAsExcel()">
        Download
      </button>

      <button class="create-button" style="float: left; margin-right: 10px; margin-top: 4px;" 
        placement="bottom" ngbTooltip="Add New Vendor" triggers="hover" (click)="addVendor(vendor)">
        <span class="fas fa-plus"></span> Add 
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="search-box" *ngIf="enable">
    <input class="global-search-box" type="search" id="search" name="search" 
    (input)="onSearchChange($event.target.value)"
    autocomplete="off" placeholder="Search Name" />
    <i class="fas fa-search search-icon" aria-hidden="true"></i>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <table class="table" *ngIf="enable" id="vendorReport" #vendorReport>
      <thead>
        <tr>
          <th></th>
          <th style="cursor:pointer;">ID #
            <i *ngIf="!isSortCodeDesc" class="sort-by-desc" (click)="sortByOrder('code','desc')"></i>
            <i class="sort-by-asc" *ngIf="!isSortCodeAsc" (click)="sortByOrder('code','asc')"></i>
          </th>
          <th>Name</th>
          <th style="width: 8%;">Email</th>
          <th class="txt-right">Contact Number</th>
          <th></th>
          <th>Country</th>
          <th>City</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of vendorsDS; let i = index" (dblclick)= "goToVendorDetails(item)"> 
        <tr>
          <td>
            <div *ngIf="item.vendorbase64; else vendorNoImage">
              <img [src]="getImage(item.vendorbase64)" onerror="this.src='/assets/images/no-image.png'" class="vendorlogo" />
            </div>
            
            <ng-template #vendorNoImage>
              <img  [src]="'/assets/images/no-image.png'" class="vendorlogo" />
            </ng-template>
            <!-- <img src="assets/images/employee.png" class="img-fluid logo" alt="Employee" /> -->
          </td>
          <td>{{item.vendorcode}}</td>
          <td>{{item.vendorName}}</td>
          <td style="width: 8%;">{{item.email}}</td>
          <td class="txt-right">{{item.phoneNumber}}</td>
          <td></td>
          <td>{{item.country}}</td>
          <td>{{item.city}}</td>
          <td>{{item.addeddate}}</td>
          <!-- <td class="txt-right">
            <span class="edit-delete-icon">
              <span (click)="removeVendor(item.vendorcode)" class="fas fa-trash"></span>
            </span>
          </td> -->
        </tr>
      
      </tbody>
    </table>
  </div>
</div>
