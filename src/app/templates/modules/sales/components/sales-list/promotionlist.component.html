<div class="modal-header">
  <div class="container">
      <h4 class="modal-title" id="modal-basic-title">Promotion List</h4>
  </div>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true" class="close-x">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table" id="table">
    <thead>
      <tr>
        <th>Category Name</th>
        <th>Product Name</th>
        <th>Free Gift</th>
        <th>Discount Quantity</th>
        <th>Promotion Period</th>
      </tr>
  </thead>
  <tbody *ngFor="let p of promotionList; let i = index"> 
      <tr>
        <td>{{p.categorycode}}</td>
        <td>{{p.productname}}</td>
        <td>{{p.freegift}}</td>
        <td>{{p.qty}}</td>
        <td>{{p.fromdate_promotionperiod | date : 'dd-MM-yyyy'}} &nbsp; to &nbsp; {{p.todate_promotionperiod | date : 'dd-MM-yyyy'}}</td>
      </tr>
    </tbody>
  </table>
</div>
