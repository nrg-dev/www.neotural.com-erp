
<div class="row">
  <div class="col-4">
    <h4>Sales Invoices</h4> 
  </div>
</div>
<br/>
	
<div class="row">
  <div class="search-box" *ngIf="invTale">
    <input class="global-search-box" type="search" id="search" name="search" 
    (input)="onSearchChange($event.target.value)"
    autocomplete="off" placeholder="Search Customer Name" />
    <i class="fas fa-search search-icon" aria-hidden="true"></i>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <table class="table" *ngIf="invTale">
      <thead>
        <tr>
          <th>Invoice Date</th>
          <th>Invoice #</th>
          <th>Customer</th>
          <th>Qty</th>
          <th class="txt-right">Sub Total</th>
          <th class="txt-right">Delivery Cost</th>
          <th class="txt-right">Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody class="purchase-order-row-invoiced" *ngFor="let item of invoiceList"
        (dblclick)="generatePdf(item.base64)">
        <tr>
          <td>{{item.invoicedate}}</td>
          <td>{{item.invoicenumber}}</td>
          <td>{{item.customername}}</td>
          <td>{{item.qty}}</td>
          <td class="txt-right">{{item.subtotal}}</td>
          <td class="txt-right">{{item.deliveryprice}}</td>
          <td class="txt-right">{{item.totalprice}}</td>
          <td>{{item.status}}
            <span class="edit-delete-icon invoice-view">
              <a href="javascript:0" (click)="generatePdf(item.base64)" class="pdf-icon"><i  class="fa">&#xf1c1;</i></a>
            </span>
          </td>
        </tr>
      
      </tbody>
    </table>
  </div>
</div>
